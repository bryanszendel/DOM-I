<!DOCTYPE html>
<html>
  <head>
    <title>DOM I</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="digits">
      <div class="digit" id="secondTens">-</div>
      <div class="digit" id="secondOnes">-</div>
      <div class="digit" id="colon">:</div>
      <div class="digit" id="msHundreds">-</div>
      <div class="digit" id="msTens">-</div>
    </div>
    <div class="buttons">
      <button class="button" id="start">
        <h2>START</h2>
      </button>
      <button class="button" id="stop">
        <h2>STOP</h2>
      </button>
      <button class="button" id="reset">
        <h2>RESET</h2>
      </button>
    </div>   
</body>
  <script src="index.js"></script>
</html>
